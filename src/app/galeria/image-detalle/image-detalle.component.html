<div *ngIf="selectedImage">
  <div class="container image-detalle">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img [src]="selectedImage.imageLink" class="img-thumbnail">
      </div>
      <div class="col-sm-4 col-xs-12">
        <h1>{{ selectedImage.titulo }}</h1>
        <p>{{ selectedImage.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
